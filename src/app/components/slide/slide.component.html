<div class="slide {{bgColor}}">
  <div class='slide__content'>
    <div class="slide__upper">
      <h1 class='slide__title'>{{title}}</h1>
      <h3 class='slide__subtitle'>{{subtitle}}</h3>
    </div>
    <div class='slide__button'>
      <app-slide-btn></app-slide-btn>
    </div>
  </div>
  <div class='slide__image'>
    <img src="{{image}}" alt='slide'/>
  </div>
</div>
