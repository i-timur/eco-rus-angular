<div *ngFor="let item of options" class="filter-checkbox">
  <label
    class="filter-checkbox__label"
    [class.filter-checkbox__label_checked]="item.checked"
  >
    <input
      type="checkbox"
      [(ngModel)]="item.checked"
      class="filter-checkbox__input"
      [class.filter-checkbox__input_checked]="item.checked"
      (change)="onToggle()"
    />
    {{item.label}}
  </label>
</div>
