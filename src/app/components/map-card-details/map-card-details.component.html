<div class="map-card-details">
  <div class="map-card-details__container">
    <a
      routerLink="/map"
      class="map-card-details__link"
      (click)="close()"
    >
      <img src="assets/icons/arrow-left-blue.svg" alt="back" />
      Вернуться назад
    </a>
    <div class="map-card-details__content">
      <div class="map-card-details__image">
        <img src="assets/images/map/containers-m.png" alt="recycle point" />

      </div>

      <div class="map-card-details__text">
        <p class="map-card-details__address">
          Казань, Кремлёвская, 88
        </p>
        <p class="map-card-details__phone-number">
          +7 (917) 888 88 88
        </p>
        <div class="map-card-details__schedule schedule">
          <div class="schedule__item">
            <p class="schedule__weekday">Пн - Пт</p>
            <p class="schedule__time">08:00 - 20:00</p>
          </div>
          <div class="schedule__item">
            <p class="schedule__weekday">Сб - Вс</p>
            <p class="schedule__time">10:00 - 18:00</p>
          </div>
        </div>
        <div class="map-card-details__requirements">
          <div class="map-card-details__requirement requirement">
            <h6 class="requirement__title">H&M</h6>
            <div class="requirement__badges">
              <div class="requirement__badge">
                Пластик: от 5 кг
              </div>
              <div class="requirement__badge">
                Стекло: от 2 кг
              </div>
              <div class="requirement__badge">
                Бумага: от 10 кг
              </div>
              <div class="requirement__badge">
                Батареи: от 2 кг
              </div>
            </div>
          </div>
          <div class="map-card-details__requirement requirement">
            <h6 class="requirement__title">Adidas</h6>
            <div class="requirement__badges">
              <div class="requirement__badge">
                Пластик: от 5 кг
              </div>
              <div class="requirement__badge">
                Стекло: от 2 кг
              </div>
              <div class="requirement__badge">
                Бумага: от 10 кг
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      app-btn
      type="button"
      class="map-card-details__close"
      color="primary"
      size="m"
      (click)="close()"
    >Закрыть</button>
  </div>
</div>
