<div class="map-card">
  <div class="map-card__container">
    <div class="map-card__image">
      <img src="{{image}}" alt="recycle point" />
    </div>
    <div class="map-card__content">
      <p class="map-card__address">{{address}}</p>
      <p class="map-card__text">{{text}}</p>
    </div>
  </div>
</div>
